<!doctype html>
<html>
  <head>
    <title>Test ObjectCanvas</title>
    <script type="text/javascript" src="../dist/object-canvas.js"></script>
    <script type="text/javascript">
      window.addEventListener("load",function(){
        var canvas = new ObjectCanvas.Canvas("#myCanvas");

        var rect = new ObjectCanvas.Rectangle({
           x: 20,
           y: 20,
           width: 100,
           height: 100,
           fillStyle: "yellow",
           strokeStyle:"black",
           lineWidth: 3
        });

        canvas.appendChild(rect);

        rect.addEventListener("mouseenter",function(evt){
          console.log(evt);
          this.animate({
            props: {
              opacity : 0
            },
            options: {
              duration : 1000,
            }
          });
        });
      });
    </script>
  </head>
  <body>
  <canvas id="myCanvas"></canvas>
  </body>
</html>
